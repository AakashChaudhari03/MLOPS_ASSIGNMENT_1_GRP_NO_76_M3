<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
        }
        h2 {
            color: #35424a;
        }
        .feature {
            margin: 10px 0;
        }
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Real-time Price Predictions</h1>
</header>

<section>
    <h2>Features</h2>
    <div class="feature">
        <i class="fas fa-home"></i> <strong>Real-time Price Predictions:</strong> Predict housing prices based on various features.
    </div>

    <h2>Get Prediction</h2>
    <form id="prediction-form">
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" required>
        </div>
        <div class="form-group">
            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" required>
        </div>
        <div class="form-group">
            <label for="stories">Stories:</label>
            <input type="number" id="stories" required>
        </div>
        <button type="submit">Predict Price</button>
    </form>
    <h3 id="prediction-result"></h3>
</section>

<script>
    document.getElementById('prediction-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const bedrooms = Number(document.getElementById('bedrooms').value);
        const bathrooms = Number(document.getElementById('bathrooms').value);
        const area = Number(document.getElementById('area').value);
        const stories = Number(document.getElementById('stories').value);

        const features = [bedrooms, bathrooms, area, stories];

        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ features })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('prediction-result').innerText = 'Predicted Price: $' + data.prediction;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('prediction-result').innerText = 'Error: Could not get prediction';
        });
    });
</script>


</body>
</html>
